name: 🧪 Run Tests & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: github_actions
          POSTGRES_PASSWORD: github_actions
          POSTGRES_DB: recipevault
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U github_actions"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://github_actions:github_actions@localhost:5432/recipevault
      SECRET_KEY: dummy_secret_key
      DEBUG: 'False'

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage

    - name: 🧰 Run migrations
      working-directory: server
      run: |
        python manage.py migrate

    - name: 🧪 Run tests with coverage
      working-directory: server
      run: |
        coverage run manage.py test
        coverage report --fail-under=85

    - name: 📊 Upload coverage report as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: server/htmlcov

    - name: 📈 Generate HTML coverage
      if: always()
      working-directory: server
      run: |
        coverage html
